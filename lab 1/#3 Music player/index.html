<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <audio id="audio">
      <source src="./music/1.mp3" />
      <source src="./music/1.wav" />
    </audio>
    <main class="player">
      <div class="header">
        <a   class="button">
          <i class="fas fa-bars" aria-hidden="true"></i>
          <span class="sr-only">menu bar</span>
        </a>
        <p>Now Playing</p>
        <a   class="button">
          <i class="fas fa-search" aria-hidden="true"></i>
          <span class="sr-only">Search</span>
        </a>
      </div>
      <!--  header  -->
      <img
        id="songImage"
        src="./images/legend never die.jpg"
        alt="album art"
        class="art"
      /><!--  art  -->
      <div class="info">
        <h1>The Beatles</h1>
        <p>Elanor Rigby</p>
      </div>
      <div class="prog">
        <div class="prog-time">
          <p class="left">0:00</p>
          <p class="right">2:06</p>
        </div>
        <input type="range" min="0" value="0" id="soundCurrentTime" />
      </div>

      <ul class="buttons">
        <a   id="muteSound" class="button button-sm">
          <i class="fa-solid fa-volume-xmark" aria-hidden="true"></i>
          <span class="sr-only">Shuffle</span>
        </a>

        <a   id="stopSound" class="button button-md">
          <i class="fa-solid fa-stop" aria-hidden="true"></i>
          <span class="sr-only">Previous Music</span>
        </a>

        <a   id="startSound" class="button button-lg">
          <i class="fa-solid fa-play" aria-hidden="true" aria-hidden="true"></i>
          <span class="sr-only">Pause</span>
        </a>

        <a   id="pauseSound" class="button button-md">
          <i class="fa-solid fa-pause"></i>
          <span class="sr-only">Next Music</span>
        </a>
      </ul>

      <div class="bar"></div>
    </main>

    <ul class="music-list">
      <li onclick="song1()">Ice Tower Remix</li>
      <li onclick="song2()">Legends Never Die</li>
    </ul>

    <script
      src="https://kit.fontawesome.com/7d35781f0a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <script src="./js/script.js"></script>
  </body>
</html>
